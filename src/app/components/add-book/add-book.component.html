 <!-- Title group  -->
 <div class="title-group">
   <h1 class="mat-h1">Add Post</h1>
   <mat-divider fxFlex="1 0"></mat-divider>
 </div>

 <!-- Post form -->
 <div class="inner-wrapper">
   <form [formGroup]="bookForm" (ngSubmit)="submitBook()" #resetBookForm="ngForm" novalidate>
     <!-- Left block -->
     <mat-card>
       <div class="controlers-wrapper">
         <!-- Post name -->
         <mat-form-field class="example-full-width">
           <input matInput placeholder="Post name" formControlName="name">
           <mat-error *ngIf="handleError('name', 'required')">
             You must provide a<strong>post name</strong>
           </mat-error>
         </mat-form-field>


         <!-- Location -->
         <mat-form-field class="example-full-width">
           <input matInput placeholder="Location" formControlName="address">
           <mat-error *ngIf="handleError('address', 'required')">
             You must provide an <strong>a location</strong>
           </mat-error>
         </mat-form-field>

         <!-- Event date -->
         <mat-form-field>
           <input matInput readonly [matDatepicker]="picker" placeholder="Event date"
             formControlName="time" (dateChange)="formatDate($event)">
           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
           <mat-datepicker #picker></mat-datepicker>
           <mat-error *ngIf="handleError('time', 'required')">
             Event date is required
           </mat-error>
         </mat-form-field>
       </div>
     </mat-card>

     <!-- Right block -->
     <mat-card>
       <div class="controlers-wrapper">
         <!-- Image Picker-->
         
    
       </div>
     </mat-card>

     <!-- Submit & Reset -->
     <mat-card>
       <div class="full-wrapper button-wrapper">
         <div class="button-wrapper">
           <button mat-flat-button color="warn">Submit</button>
           <button mat-flat-button color="war" (click)="resetForm()">Clear</button>
         </div>
       </div>
     </mat-card>
   </form>
 </div>
