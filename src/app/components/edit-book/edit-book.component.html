<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit Book</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Book form -->
<div class="inner-wrapper">
  <form [formGroup]="editBookForm" (ngSubmit)="updateBook()" novalidate>
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Book name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Post name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong> name</strong>
          </mat-error>
        </mat-form-field>

   

        <!-- Location -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Location" formControlName="address">
          <mat-error *ngIf="handleError('address', 'required')">
            You must provide an <strong>location</strong>
          </mat-error>
        </mat-form-field>

        <!-- Event date -->
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Event date"
            formControlName="time" (dateChange)="formatDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('time', 'required')">
            Event date is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <mat-card>
      <div class="controlers-wrapper">
     
   
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
          <button mat-flat-button color="war" type="button" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
